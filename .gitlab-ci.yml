image: docker:stable
services:
- docker:dind

stages:
  - build
  - release
  - deploy

variables:
  TEST_IMAGE: registry.gitlab.com/sedlak477/sirbotalot:$CI_COMMIT_REF_NAME
  RELEASE_IMAGE: registry.gitlab.com/sedlak477/sirbotalot:latest
  DOCKER_DRIVER: overlay2

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com

build:
  stage: build
  script:
  - docker build --pull -t $TEST_IMAGE .
  - docker push $TEST_IMAGE

release:
  stage: release
  script:
    - docker pull $TEST_IMAGE
    - docker tag $TEST_IMAGE $RELEASE_IMAGE
    - docker push $RELEASE_IMAGE
  only:
    - master
